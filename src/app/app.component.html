<div class="container">
  <div class="main-bg">
    <div class="circles">
      <svg xmlns="http://www.w3.org/2000/svg" width="84" height="47" fill="none">
        <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff" />
        <path
          d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z"
          stroke="#fff" />
      </svg>
    </div>
    <div class="cardNumber">
      {{cardData.cardNumber}}
    </div>
    <div class="cardholderName">
      {{cardData.cardholderName}}
    </div>
    <div class="date">
      {{cardData.expMonth}}/{{cardData.expYear}}
    </div>
    <img src="../assets/bg-main-desktop.png" alt="main" srcset="" class="bg-main-desktop">
    <img src="../assets/bg-card-front.png" alt="front of your card" srcset="" class="bg-card-front">
    
    <img src="../assets/bg-card-back.png" alt="back of your card" srcset="" class="bg-card-back">
    <div class="cvc">
      {{cardData.cvc}}
    </div>
  </div>
  <div class="input">
    <app-input-details></app-input-details>
  </div>
  <app-complete></app-complete>
</div>
